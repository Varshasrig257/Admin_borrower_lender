<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/account-upsert.css">
  <link rel="stylesheet" href="js/account-upsert.js">
</head>
<body>

<section  class="vh-100 bg-image"  style="background-image: url('https://www.teahub.io/photos/full/175-1753141_top-7-online-platforms-to-learn-ui-ux.jpg');">

<h2>User Signup Form</h2>

<button onclick="document.getElementById('registration-id').style.display='block'" style="width:auto;">Sign Up</button>
<button onclick="document.getElementById('login-id').style.display='block'" style="width:auto;">Login</button>

<div id="registration-id" class="modal">
  <span onclick="document.getElementById('registration-id').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content"
    <div class="container">
      <h1>Sign Up</h1>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <label for="psw-repeat"><b>Role</b></label>
		<select class="select" id="role" required>
        
    <option value="">Select The Role</option>
                    <option value="2">Admin</option>
                    <option value="3">Borrower</option>
                    <option value="4">Lender</option>
         </select>
      
      <label>
        <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button class="cancelbtn">Cancel</button>
        <button type="submit"  value="registration" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<div id="login-id" class="modal">
  <span onclick="document.getElementById('login-id').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Login</h1>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      
      <label>
        <input type="checkbox"  name="remember" style="margin-bottom:15px"> Remember me
      </label>
		<div class="clearfix">
        <button type="button" onclick="document.getElementById('login-id').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Login</button>
      </div>
    </div>
  </form>
</div>
<section>
</body>

</script>
</html>
